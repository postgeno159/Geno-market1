<body>
<script language="javascript">
function fncCal()
{
	var tot = 0;
	var tot1 = 0;
	var sum = 0;
	for(i=1;i<=document.form1.hdnLine.value;i++)
	{
		tot = parseInt(eval("document.form1.txtVol1_"+i+".value")) * parseInt(eval("document.form1.txtVol2_"+i+".value"))
		eval("document.form1.txtVol3_"+i+".value="+tot);
		tot1 = parseInt(eval("document.form1.txtVol4_"+i+".value"));
		sum = tot1 - tot;
		document.form1.txtSum.value=sum;
	}
}
</script>
<center>
<div class="contrainer" id="reg">
<form action="page.cgi" method="post" name="form1">
<p>ราคา <input name="txtVol[]" id="txtVol1_1" type="text">  บาท</P>
<P>จำนวน<input name="txtVol[]" id="txtVol2_1" type="text"> ชิ้น</p>
<input name="btnCal" type="button" value="ADD" OnClick="JavaScript:fncCal();"><br>
<P> จ่าย <input name="txtVol[]" id="txtVol3_1" type="text"> บาท</P>
<P>ชำระเงิน <input name="txtVol[]" id="txtVol4_1" type="text">บาท</p>
<input type="hidden" name="hdnLine" value="5"><br>
<P>เงินทอน <input name="txtSum" id="txtSim" type="text">บาท</p>
<input name="btnCal1" type="button" value="CAL" OnClick="JavaScript:fncCal();"><br>

</form>
</center>
